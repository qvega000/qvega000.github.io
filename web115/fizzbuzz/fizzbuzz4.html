<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../styles/fizzbuzz_brand.css">
		<script src="../scripts/fizzbuzz4.js"></script>
		<title>WEB115 - Quentin Vega - Trade Template - Fizz Buzz 4</title>
	</head>
	<body>
		<div data-include ="../components/fizzbuzz_header.html"></div>
		<main>
			<h2>FizzBuzz 4</h2>
			<form>
				<label for="firstName">First name:</label>
				<input type="text" id="firstName" name="firstName" placeholder="Enter here" />
				<br>
				<br>
				<label for="middleName">Middle name:</label>
				<input type="text" id="middleName" name="middleName" placeholder="Enter here" />
				<br>
				<br>
				<label for="lastName">Last name:</label>
				<input type="text" id="lastName" name="lastName" placeholder="Enter here" />
				<br>
				<br>
				<label for="firstDivisor">First Divisor:</label>
				<input type="number" id="firstDivisor" name="firstDivisor" placeholder= 3 />
				<br>
				<br>
				<label for="firstDivisorOutput">First Divisor Word:</label>
				<input type="text" id="firstDivisorOutput" name="firstDivisorOutput" placeholder= "Hey" />
				<br>
				<br>
				<label for="secondDivisor">Second Divisor:</label>
				<input type="number" id="secondDivisor" name="secondDivisor" placeholder= 5 />
				<br>
				<br>
				<label for="secondDivisorOutput">Second Divisor Word:</label>
				<input type="text" id="secondDivisorOutput" name="secondDivisorOutput" placeholder= "Hi" />
				<br>
				<br>
				<label for="thirdDivisor">Third Divisor:</label>
				<input type="number" id="thirdDivisor" name="thirdDivisor" placeholder= 7 />
				<br>
				<br>
				<label for="thirdDivisorOutput">Third Divisor Word:</label>
				<input type="text" id="thirdDivisorOutput" name="thirdDivisorOutput" placeholder= "Howdy" />
				<br>
				<br>
				<label for="counter">How high do you want to count(DO NOT EXCEED 125):</label>
				<input type="number" id="counter" name="counter" placeholder= 125 />
				<br>
				<br>
				<label for="defaultPhrase">Default Word For Prime Numbers:</label>
				<input type="text" id="defaultPhrase" name="defaultPhrase" placeholder= "Default" />
				<br>
				<br>
				<input type="button" id="submit" onclick="return getData()" value="Submit" />
				<br>
			</form>
			<ul class="counter">
			</ul>
		</main>
		<div data-include ="../components/fizzbuzz_footer.html"></div>
		<script src ="../scripts/html_include.js"></script>
	</body>
</html>
